<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-scene>
      <a-box position="-1 2 -3" rotation="0 0 0" color="#4CC3D9"
        animation="property: position; to: -1 2 5; dur: 2000; loop: true;delay: 3000"></a-box>
      <a-box position="0.2 2 -3" rotation="0 0 0" color="#4CC3D9"
        animation="property: position; to: 0.2 2 5; dur: 2000; loop: true;delay: 3000"></a-box>
      <a-box position="1.4 2 -3" rotation="0 0 0" color="#4CC3D9"
        animation="property: position; to: 1.4 2 5; dur: 2000; loop: true;delay: 3000"></a-box>
      <a-box position="-1 3.2 -3" rotation="0 0 0" color="#4CC3D9"
        animation="property: position; to: -1 3.2 5; dur: 2000; loop: true;delay: 3000"></a-box>
      <a-box position="0.2 3.2 -3" rotation="0 0 0" color="#4CC3D9"
        animation="property: position; to: 0.2 3.2 5; dur: 2000; loop: true;delay: 3000"></a-box>
      <a-box position="1.4 3.2 -3" rotation="0 0 0" color="#4CC3D9"
        animation="property: position; to: 1.4 3.2 5; dur: 2000; loop: true;delay: 3000"></a-box>
      <a-box position="-1 4.4 -3" rotation="0 0 0" color="#4CC3D9"
        animation="property: position; to: -1 4.4 5; dur: 2000; loop: true;delay: 3000"></a-box>
      <a-box position="0.2 4.4 -3" rotation="0 0 0" color="#4CC3D9"
        animation="property: position; to: 0.2 4.4 5; dur: 2000; loop: true;delay: 3000"></a-box>
      <a-box position="1.4 4.4 -3" rotation="0 0 0" color="#4CC3D9"
        animation="property: position; to: 1.4 4.4 5; dur: 2000; loop: true;delay: 3000"></a-box>
    </a-scene>


    <a-box position="-1.2 2 -3.2" rotation="0 0 0" color="#FF0000"
      animation="property: rotation; to: 360 360 360; dur: 4000; loop: true;delay: 3000"></a-box>
    <a-box position="-1.2 2 -4.4" rotation="0 0 0" color="#FF0000"
      animation="property: scale; to: 2 2 2; dur: 3000; dir: alternate; loop: true;delay: 3000"></a-box>
    <a-box position="-1.2 2 -5.6" rotation="0 0 0" color="#FF0000"
      animation="property: position; to: -1.2 3.5 -5.6; dur: 2500; loop: true;delay: 3000"></a-box>
    <a-box position="-1.2 3.2 -3.2" rotation="0 0 0" color="#FF0000"
      animation="property: position; to: -1.2 3.2 -8; dur: 4000; loop: true;delay: 3000"></a-box>
    <a-box position="-1.2 3.2 -4.4" rotation="0 0 0" color="#FF0000"
      animation="property: scale; to: 0.5 0.5 0.5; dur: 1500; dir: alternate; loop: true;delay: 3000"></a-box>
    <a-box position="-1.2 3.2 -5.6" rotation="0 0 0" color="#FF0000"
      animation="property: rotation; to: 0 360 0; dur: 2000; loop: true;delay: 3000"></a-box>
    <a-box position="-1.2 4.4 -3.2" rotation="0 0 0" color="#FF0000"
      animation="property: scale; to: 1.5 1.5 1.5; dur: 2000; dir: alternate; loop: true;delay: 3000"></a-box>
    <a-box position="-1.2 4.4 -4.4" rotation="0 0 0" color="#FF0000"
      animation="property: rotation; to: 360 0 0; dur: 3000; loop: true;delay: 3000"></a-box>
    <a-box position="-1.2 4.4 -5.6" rotation="0 0 0" color="#FF0000"
      animation="property: position; to: -1.2 5.5 -5.6; dur: 3500; loop: true;delay: 3000"></a-box>


    <a-box position="1.6 2 -3.2" rotation="0 0 0" color="#FFA500"
      animation="property: rotation; to: 0 360 360; dur: 4000; loop: true;delay: 3000"></a-box>
    <a-box position="1.6 2 -4.4" rotation="0 0 0" color="#FFA500"
      animation="property: scale; to: 2 2 2; dur: 3000; dir: alternate; loop: true;delay: 3000"></a-box>
    <a-box position="1.6 2 -5.6" rotation="0 0 0" color="#FFA500"
      animation="property: position; to: 1.6 3.5 -5.6; dur: 2500; loop: true;delay: 3000"></a-box>
    <a-box position="1.6 3.2 -3.2" rotation="0 0 0" color="#FFA500"
      animation="property: position; to: 1.6 3.2 -8; dur: 4000; loop: true;delay: 3000"></a-box>
    <a-box position="1.6 3.2 -4.4" rotation="0 0 0" color="#FFA500"
      animation="property: scale; to: 0.5 0.5 0.5; dur: 1500; dir: alternate; loop: true;delay: 3000"></a-box>
    <a-box position="1.6 3.2 -5.6" rotation="0 0 0" color="#FFA500"
      animation="property: rotation; to: 0 360 0; dur: 2000; loop: true;delay: 3000"></a-box>
    <a-box position="1.6 4.4 -3.2" rotation="0 0 0" color="#FFA500"
      animation="property: scale; to: 1.5 1.5 1.5; dur: 2000; dir: alternate; loop: true;delay: 3000"></a-box>
    <a-box position="1.6 4.4 -4.4" rotation="0 0 0" color="#FFA500"
      animation="property: rotation; to: 360 0 0; dur: 3000; loop: true;delay: 3000"></a-box>
    <a-box position="1.6 4.4 -5.6" rotation="0 0 0" color="#FFA500"
      animation="property: position; to: 1.6 5.5 -5.6; dur: 3500; loop: true;delay: 3000"></a-box>

    <a-box position="-1 2 -5.8" rotation="0 0 0" color="#00FF00"
      animation="property: position; to: -1 2 -10; dur: 2000; loop: true;delay: 3000"></a-box>
    <a-box position="0.2 2 -5.8" rotation="0 0 0" color="#00FF00"
      animation="property: position; to: 0.2 2 -10; dur: 2000; loop: true;delay: 3000"></a-box>
    <a-box position="1.4 2 -5.8" rotation="0 0 0" color="#00FF00"
      animation="property: position; to: 1.4 2 -10; dur: 2000; loop: true;delay: 3000"></a-box>
    <a-box position="-1 3.2 -5.8" rotation="0 0 0" color="#00FF00"
      animation="property: position; to: -1 3.2 -10; dur: 2000; loop: true;delay: 3000"></a-box>
    <a-box position="0.2 3.2 -5.8" rotation="0 0 0" color="#00FF00"
      animation="property: position; to: 0.2 3.2 -10; dur: 2000; loop: true;delay: 3000"></a-box>
    <a-box position="1.4 3.2 -5.8" rotation="0 0 0" color="#00FF00"
      animation="property: position; to: 1.4 3.2 -10; dur: 2000; loop: true;delay: 3000"></a-box>
    <a-box position="-1 4.4 -5.8" rotation="0 0 0" color="#00FF00"
      animation="property: position; to: -1 4.4 -10; dur: 2000; loop: true;delay: 3000"></a-box>
    <a-box position="0.2 4.4 -5.8" rotation="0 0 0" color="#00FF00"
      animation="property: position; to: 0.2 4.4 -10; dur: 2000; loop: true;delay: 3000"></a-box>
    <a-box position="1.4 4.4 -5.8" rotation="0 0 0" color="#00FF00"
      animation="property: position; to: 1.4 4.4 -10; dur: 2000; loop: true;delay: 3000"></a-box>


    <a-box position="-1 1.8 -5.6" rotation="0 0 0" color="#FFFF00"
      animation__color="property: color; to: #FF0000; dur: 1000; dir: alternate; loop: true"
      animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 3000; dir: alternate; loop: true"
      animation__position="property: position; to: -1 2.5 -5.6; dur: 2000; loop: true"></a-box>

    <a-box position="-1 1.8 -4.4" rotation="0 0 0" color="#FFFF00"
      animation__color="property: color; to: #00FF00; dur: 1200; dir: alternate; loop: true"
      animation__rotation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-box>

    <a-box position="-1 1.8 -3.2" rotation="0 0 0" color="#FFFF00"
      animation__color="property: color; to: #0000FF; dur: 1500; dir: alternate; loop: true"
      animation__scale="property: scale; to: 2 2 2; dur: 2500; dir: alternate; loop: true"></a-box>

    <a-box position="0.2 1.8 -5.6" rotation="0 0 0" color="#FFFF00"
      animation__color="property: color; to: #FFA500; dur: 1100; dir: alternate; loop: true"
      animation__rotation="property: rotation; to: 360 360 360; dur: 5000; loop: true"></a-box>

    <a-box position="0.2 1.8 -4.4" rotation="0 0 0" color="#FFFF00"
      animation__color="property: color; to: #FF00FF; dur: 1300; dir: alternate; loop: true"
      animation__position="property: position; to: 0.2 2.5 -4.4; dur: 1800; loop: true"></a-box>

    <a-box position="0.2 1.8 -3.2" rotation="0 0 0" color="#FFFF00"
      animation__color="property: color; to: #00FFFF; dur: 1400; dir: alternate; loop: true"
      animation__rotation="property: rotation; to: 0 360 360; dur: 4500; loop: true"></a-box>

    <a-box position="1.4 1.8 -5.6" rotation="0 0 0" color="#FFFF00"
      animation__color="property: color; to: #FFFFFF; dur: 1600; dir: alternate; loop: true"
      animation__scale="property: scale; to: 0.5 0.5 0.5; dur: 3500; dir: alternate; loop: true"></a-box>

    <a-box position="1.4 1.8 -4.4" rotation="0 0 0" color="#FFFF00"
      animation__color="property: color; to: #000000; dur: 1700; dir: alternate; loop: true"
      animation__position="property: position; to: 1.4 2.5 -4.4; dur: 2200; loop: true"></a-box>

    <a-box position="1.4 1.8 -3.2" rotation="0 0 0" color="#FFFF00"
      animation__color="property: color; to: #FFD700; dur: 1800; dir: alternate; loop: true"
      animation__rotation="property: rotation; to: 360 0 360; dur: 3000; loop: true"></a-box>

    <a-box position="-1 4.6 -5.6" rotation="0 0 0" color="#AAAAAA"
      animation__color="property: color; to: #FF69B4; dur: 1900; dir: alternate; loop: true"
      animation__position="property: position; to: -1 5.5 -5.6; dur: 2300; loop: true"></a-box>

    <a-box position="-1 4.6 -4.4" rotation="0 0 0" color="#AAAAAA"
      animation__color="property: color; to: #ADFF2F; dur: 2000; dir: alternate; loop: true"
      animation__scale="property: scale; to: 0.8 0.8 0.8; dur: 2400; dir: alternate; loop: true"></a-box>

    <a-box position="-1 4.6 -3.2" rotation="0 0 0" color="#AAAAAA"
      animation__color="property: color; to: #DC143C; dur: 2100; dir: alternate; loop: true"
      animation__rotation="property: rotation; to: 0 360 0; dur: 5000; loop: true"></a-box>

    <a-box position="0.2 4.6 -5.6" rotation="0 0 0" color="#AAAAAA"
      animation__color="property: color; to: #8A2BE2; dur: 2200; dir: alternate; loop: true"
      animation__position="property: position; to: 0.2 5.5 -5.6; dur: 2600; loop: true"></a-box>

    <a-box position="0.2 4.6 -4.4" rotation="0 0 0" color="#AAAAAA"
      animation__color="property: color; to: #00FA9A; dur: 2300; dir: alternate; loop: true"
      animation__rotation="property: rotation; to: 360 360 0; dur: 3500; loop: true"></a-box>

    <a-box position="0.2 4.6 -3.2" rotation="0 0 0" color="#AAAAAA"
      animation__color="property: color; to: #FF4500; dur: 2400; dir: alternate; loop: true"
      animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 2700; dir: alternate; loop: true"></a-box>

    <a-box position="1.4 4.6 -5.6" rotation="0 0 0" color="#AAAAAA"
      animation__color="property: color; to: #5F9EA0; dur: 2500; dir: alternate; loop: true"
      animation__position="property: position; to: 1.4 5.5 -5.6; dur: 2800; loop: true"></a-box>

    <a-box position="1.4 4.6 -4.4" rotation="0 0 0" color="#AAAAAA"
      animation__color="property: color; to: #DAA520; dur: 2600; dir: alternate; loop: true"
      animation__rotation="property: rotation; to: 0 0 360; dur: 4000; loop: true"></a-box>

    <a-box position="1.4 4.6 -3.2" rotation="0 0 0" color="#AAAAAA"
      animation__color="property: color; to: #6495ED; dur: 2700; dir: alternate; loop: true"
      animation__scale="property: scale; to: 1.3 1.3 1.3; dur: 2900; dir: alternate; loop: true"></a-box>
    <a-sky color="#000000"></a-sky>
  </a-scene>
</body>

</html>
